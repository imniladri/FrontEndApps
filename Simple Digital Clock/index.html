<!DOCTYPE html>
<html>
<head>

    <title>Simple Digital Clock</title>
    <link rel="stylesheet" href="flipclock.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

	<div class="clock1"></div>
	<div class="clock2"></div>
	<div class="clock3"></div>
	<div class="clock4"></div>
	
	<!-- JS -->
	<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="flipclock.min.js"></script>
	<script>
		
		// FlipClock Time_12

		$.clock = $('.clock1').FlipClock({
			clockFace: 'TwelveHourClock'
		});


		// FlipClock Time_24

		$.clock = $('.clock2').FlipClock({
			clockFace: 'TwentyFourHourClock'
		});


		// FlipClock CountDown

		$.clock = $('.clock3').FlipClock(new Date("Jan 19, 2021 00:00:00"),{
			clockFace: 'DailyCounter',
			countdown: true
		});


		// FlipClock Timer

		$.clock = $('.clock4').FlipClock({
			clockFace: 'DailyCounter'
		});
		
	</script>
</body>
</html>
